
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lotto-container">
        <header>
            <h1>Lotto Number Generator</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>
        <div id="numbers-display" class="numbers-display"></div>
        <button id="generate-button">Generate Numbers</button>
    </div>

    <section class="contact-form-container">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/{your_form_id}" method="POST" class="partnership-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Inquiry</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
